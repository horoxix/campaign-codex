name: Build & Deploy Quartz

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your wiki
        uses: actions/checkout@v4

      # Build Quartz from JUST your content + config/layout.
      # This action fetches the Quartz engine for the build.
      - name: Build site with Quartz
        uses: konstfish/quartz-build-action@v6
        with:
          # Directory with your content + configs (repo root)
          path: .
          # Where to output the static site
          output: ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
