name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (no lockfile)
        run: npm install --no-audit --no-fund

      - name: Build Quartz (uses YOUR config/layout)
        run: npx quartz build

      - name: Verify config took effect (debug)
        run: |
          test -f quartz.config.ts && echo "Found quartz.config.ts" || echo "MISSING quartz.config.ts"
          test -f quartz.layout.ts && echo "Found quartz.layout.ts" || echo "MISSING quartz.layout.ts"
          ls -la public | head -n 50
          sed -n '1,80p' public/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
